<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Training App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #FFD700 0%, #FFD700 20%, #FF0000 20%, #FF0000 40%, #0000FF 40%, #0000FF 60%, #000000 60%, #000000 80%);
            color: #FFF;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #startButton {
            background-color: #32CD32;
            color: #FFF;
        }
        #stopButton {
            background-color: #FF4500;
            color: #FFF;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #000;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .checkbox-container label {
            color: #000;
        }
        .step-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .step {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .current-step {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Archery Training App</h1>
    <div class="buttons">
        <button id="startButton">START</button>
        <button id="stopButton" disabled>STOP</button>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="randomizeCheckbox">
        <label for="randomizeCheckbox">Check to randomize</label>
    </div>
    <div class="step-box" id="stepBox"></div>
    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const randomizeCheckbox = document.getElementById('randomizeCheckbox');
        const stepBox = document.getElementById('stepBox');
        let timeoutIds = [];
        let synth = window.speechSynthesis;
        let voices = [];
        let currentStepIndex = 0;
        let audioCtx = null;

        const commands = [
            { text: "take 2 deep breaths", delay: 3000 },
            { text: "Set", delay: 5000 },
            { text: "setup", delay: 5000 },
            { text: "load", delay: 2000 },
            { text: "anchor", delay: 2000 },
            { text: "transfer", delay: 2000 },
            { text: "Hold", delay: 3000 },
        ];

        function loadVoices() {
            voices = synth.getVoices();
        }

        function initializeAudioContext() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                audioCtx = new AudioContext();
                audioCtx.onstatechange = () => {
                    if (audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                };
            } else {
                console.error('AudioContext not supported');
            }
        }

        function handleUserInteraction() {
            initializeAudioContext();
            if (!synth) {
                synth = window.speechSynthesis;
                synth.onvoiceschanged = loadVoices;
                loadVoices();
            }
        }

        document.body.addEventListener('click', handleUserInteraction, { once: true });

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            stopButton.disabled = false;
            startSequence();
        });

        stopButton.addEventListener('click', stopSequence);

        function startSequence() {
            let delay = 0;

            commands.forEach((command, index) => {
                const stepElement = createStepElement(command.text);
                stepBox.appendChild(stepElement);

                delay += command.delay;
                const timeoutId = setTimeout(() => {
                    markCurrentStep(index);
                    if (command.text === "Hold") {
                        speak(command.text);
                        setTimeout(() => {
                            beepSequence(() => {
                                makeDecision();
                            });
                        }, 1000); // Delay 1 second before starting the beep sequence
                    } else {
                        speak(command.text);
                    }
                }, delay);
                timeoutIds.push(timeoutId);
            });
        }

        function stopSequence() {
            timeoutIds.forEach(clearTimeout);
            timeoutIds = [];
            startButton.disabled = false;
            stopButton.disabled = true;
            if (synth) {
                synth.cancel();
            }
            clearSteps();
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            if (voices.length > 0) {
                utterance.voice = voices.find(voice => voice.name.includes("Female"));
            }
            synth.speak(utterance);
        }

        function beep() {
            if (audioCtx) {
                const oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
                oscillator.connect(audioCtx.destination);
                oscillator.start();
                setTimeout(() => oscillator.stop(), 500);
            } else {
                console.error('AudioContext not initialized correctly.');
            }
        }

        function beepSequence(callback) {
            beep();
            setTimeout(beep, 1000);
            setTimeout(beep, 2000);
            if (callback) {
                setTimeout(callback, 3000); // Delay for the last beep to finish
            }
        }

        function makeDecision() {
            setTimeout(() => {
                let decision = "shoot";
                if (randomizeCheckbox.checked) {
                    decision = Math.random() > 0.5 ? "shoot" : "let down";
                }
                speak(decision);
                if (decision === "shoot") {
                    setTimeout(() => {
                        startButton.disabled = false;
                        stopButton.disabled = true;
                    }, 2000);
                } else {
                    setTimeout(() => {
                        speak("get ready");
                        startSequence();
                    }, 5000);
                }
            }, 3000); // Time after Hold fixed to 3000ms
        }

        function createStepElement(text) {
            const stepElement = document.createElement('div');
            stepElement.textContent = text;
            stepElement.classList.add('step');
            return stepElement;
        }

        function markCurrentStep(index) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, i) => {
                if (i === index) {
